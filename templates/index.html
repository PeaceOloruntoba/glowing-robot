<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">University Infrastructure Sentiment Analysis</h1>
        <p class="text-center">Upload a CSV or XLSX file with 'text' and 'university_type' columns, or use the sample dataset.</p>
        <form action="/results" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Data File (CSV or XLSX):</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Analyze Uploaded Data</button>
                <a href="/results" class="btn btn-secondary">Use Sample Data</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
